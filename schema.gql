input AccountInput {
  email: String
  firstName: String
  lastName: String
  otp: String
}

type Container {
  createdAt: DateTime!
  id: ID!
  origin: String!
  userId: String!
  uuid: String!
}

input ContainerInput {
  origin: String!
}

scalar DateTime

input DisableTOTPInput {
  password: String!
}

input EnableTOTPInput {
  secret: String!
  token: String!
}

input LoginInput {
  email: String!
  otp: String
  password: String!
}

type Membership {
  team: Team!
  teamId: ID!
  userId: ID!
}

type Mutation {
  cancelTeamInvite(input: TeamInput): Team
  createTeam(input: TeamInput): Team!
  deleteTeam(input: TeamInput): Team!
  disableOtp(input: DisableTOTPInput): User!
  edit(input: AccountInput): User!
  editTeam(input: TeamInput): Team!
  enableOtp(input: EnableTOTPInput): User!
  login(input: LoginInput): User!
  passwordReset(input: PasswordInput): User!
  promoteTeamMember(input: TeamInput): Membership!
  signup(input: SignupInput): User!
  teamInvite(input: TeamInput): Team!
}

input PasswordInput {
  currentPassword: String!
  newPassword: String!
  token: String!
}

input PasswordRequestInput {
  email: String!
}

type Query {
  container: Container
  logout: User!
  me: User
  passwordResetRequest(input: PasswordRequestInput): User!
  resolveContainer(input: ContainerInput): Container
  resolveOtp: User!
}

input SignupInput {
  email: String!
  name: String
  password: String!
  refer: String
  teamRefer: String
}

type Team {
  id: ID!
  logo: String
  name: String
  slug: String
}

input TeamInput {
  email: String
  id: String
  logo: String
  name: String
  role: String
  slug: String
  userId: String
}

type User {
  avatar: String
  containers: [Container!]!
  createdAt: DateTime!
  firstName: String
  id: ID!
  lastName: String
  otpOnboard: String
  otpSecret: String
  updatedAt: DateTime!
}
