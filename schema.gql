scalar DateTime

input LoginInput {
  email: String!
  password: String!
}

type Mutation {
  login(input: LoginInput): User!
  signup(input: SignupInput): User!
}

type Query {
  me: User
  test: String!
}

input SignupInput {
  email: String!
  name: String
  password: String!
  refer: String
}

type User {
  createdAt: DateTime!
  id: ID!
  updatedAt: DateTime!
}
